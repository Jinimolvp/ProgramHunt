<h1>Multiples of 5</h1>
</body>
<script type="text/javascript">
	var mulArray = [...Array(51).keys()];
	mulArray.map((id,index)=>{
		if(id%5 == 0 && id != 0) {
			
			document.write(id + " Is multiple of 5");
			document.write("<br>");
		}
	})
